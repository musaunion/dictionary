<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Musa Union</title>
    <link rel="icon" href="https://i.ibb.co/Pw2gb9N/NEW-LOGO-FINAL-C-NO-NAME.png" type="image/gif" sizes="16x16"> 
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header>Al-Abeer Dictionary</header>
      <div class="search">
        <input
          type="text"
          placeholder="Search a word"
          required
          spellcheck="false"
        />
        <i class="fas fa-search"></i>
        <span class="material-icons">close</span>
      </div>
      <p class="info-text">
        Type any Al-Abeer words and press enter to get meaning.
      </p>
      <ul>
        <li class="word">
          <div class="details">
            <p>__</p>
            <span>_ _</span>
          </div>
          <i class="fas fa-volume-up"></i>
        </li>
        <div class="content">
          <li class="meaning">
            <div class="details">
              <p>Meaning</p>
              <span>___</span>
            </div>
          </li>
        </div>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
